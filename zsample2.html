<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservation Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Quicksand', sans-serif;
    }

    .book-table {
      background-image: url(assets/img/book-table/bg.jpg);
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #6a4e35;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #4d392d;
    }

    .form-control {
      width: 100%;
      padding: 12px 15px;
      border-radius: 10px;
      background-color: #fefcf6;
      border: 2px solid #c89c74;
      font-size: 1rem;
      color: #3b2f2f;
      transition: all 0.3s ease;
    }

    .form-control::placeholder {
      color: #a67c52;
      opacity: 0.7;
    }

    .form-control:focus {
      background-color: #fffdf5;
      border-color: #ffe066;
      box-shadow: none !important;
      outline: none;
      transform: scale(1.03);
    }

    .btn-submit {
      background-color: #ffe066;
      color: #3b2f2f;
      border: none;
      padding: 12px 20px;
      border-radius: 30px;
      font-weight: bold;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #ffcd39;
      transform: scale(1.05);
    }
  </style>
</head>

<body class="book-table">
  <div class="form-container">
    <h2>Book a Table</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" class="form-control" id="phone" name="phone" placeholder="123-456-7890" required />
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" required />
      </div>

      <div class="form-group">
        <label for="guests">Number of Guests</label>
        <input type="number" class="form-control" id="guests" name="guests" placeholder="2" min="1" required />
      </div>

      <button type="submit" class="btn-submit">Reserve Now</button>
    </form>
  </div>
</body>

</html>
